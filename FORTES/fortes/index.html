<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Login</title>
</head>
<body>
  
  <header>
    <div class="img-container">
      <img src="" alt="Logo">
    </div>
    
    <div class="link-container">
      <a href="">Campanhas ativas</a>
      <a href="">Sobre nós</a>
      <a href="">FAQ</a>
    </div>
    
    <div class="profile-container">
      <a href="">
        <img src="" alt="prof-picture">
        Login
      </a>
    </div>
  </header>
  
  <section class="login-section">
    <h1>Junte-se a nós</h1>
    <p>
      Para prosseguir entre com sua conta FORTES, caso não esteja conosco ainda, crie uma nova conta e batalharemos juntos para um mundo melhor.
    </p>
    
    <div class="login-ctn">
      <label for="email">Digite seu e-mail</label>
      <input type="email" id="email" placeholder="Email">
      
      <label for="senha">Digite sua senha</label>
      <input type="password" id="senha" placeholder="Senha">
    </div>

    <div class="btn-container">
      <input type="button" value="Esquece minha senha">
      <input type="button" value="Cadastre-se">
      <input type="submit" onclick="validar()">
    </div>
  </section>
 <p>endius</p>
  
  <script src="index.js"></script>
</body>
</html>
